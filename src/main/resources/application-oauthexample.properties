app.security.enabled=true

spring.security.oauth2.client.registration.keycloak.client-id=savantly-example
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid

spring.security.oauth2.client.provider.keycloak.issuer-uri=https://myoauth/realms/savantly
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://myoauth/realms/savantly
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://myoauth/realms/savantly/protocol/openid-connect/certs
